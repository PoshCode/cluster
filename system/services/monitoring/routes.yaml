apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: monitoring
  name: kube-prometheus-stack-grafana
spec:
  hostnames:
  - grafana.poshcode.com
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: networking
    name: damascus
    sectionName: https-grafana
  rules:
  - backendRefs:
    - name: kube-prometheus-stack-grafana
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
