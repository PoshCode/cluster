#
# Traefik Forward Auth Deployment
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-forward-auth
  labels:
    app: traefik-forward-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-forward-auth
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: traefik-forward-auth
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - image: ghcr.io/jordemort/traefik-forward-auth:latest
        name: traefik-forward-auth
        ports:
        - containerPort: 4181
          protocol: TCP
        env:
        - name: DOMAIN
          value: "poshcode.com"
        - name: COOKIE_DOMAIN
          value: "poshcode.com"
        - name: AUTH_HOST
          value: "auth.poshcode.com"
        - name: LOG_LEVEL
          value: "info"

        - name: DEFAULT_PROVIDER
          value: "oidc"
        - name: PROVIDERS_OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: azuread
              key: endpoint
        - name: PROVIDERS_OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azuread
              key: client_id
        - name: PROVIDERS_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azuread
              key: client_secret
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: azuread
              key: random_secret
        # - name: CONFIG
        #   value: "/config"
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
