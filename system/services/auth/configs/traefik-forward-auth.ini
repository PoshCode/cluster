rule.poshcode_public.action=allow
rule.poshcode_public.rule=Host("poshcode.com")

rule.poshcode_api.action=allow
rule.poshcode_api.rule=Host("api.poshcode.com") && Headers("X-API-Authorization", "a-long-api-key")

rule.poshcode_api_query.action=allow
rule.poshcode_api_query.rule=Host("api.poshcode.com") && Query("api_key=a-long-api-key")
