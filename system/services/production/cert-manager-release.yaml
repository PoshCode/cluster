apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  chart:
    spec:
      version: "1.16.x"
  values:
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true

    extraArgs:
    - --feature-gates=ExperimentalGatewayAPISupport=true
