apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: bootstrap
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: bootstrap-protected-parameters
  url: ssh://git@github.com/PoshCode/cluster.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 10m0s
  path: clusters/poshcode
  prune: true
  sourceRef:
    kind: GitRepository
    name: bootstrap
