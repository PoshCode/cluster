apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: open-telemetry-demo
spec:
  parentRefs:
  - namespace: networking
    name: damascus
    sectionName: https-tld
  rules:
  - backendRefs:
    - name: open-telemetry-demo-frontend-proxy
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /
